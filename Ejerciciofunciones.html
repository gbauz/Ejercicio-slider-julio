    <title>Ejemplo de funciones</title>
    <script>
    /*Ejemplo de funci√≥n con parametro*/
     function calcularSuma(num1,num2){
        return num1*num2;
     }   
     const resultado=calcularSuma(10,5);
     console.log(resultado);// mostrar el resultado de 15

     const resultado1=calcularSuma(3,2);
     console.log(resultado1);
     
     /*Ejemplo de funcion sin parametro*/
     function saludo(){
      console.log("Hola a todos");        
    }
     saludo();
     saludo();
     saludo();
     /*Ejemplo de funcion tipo flecha*/
     /*Funcion con parametros*/
     function calcularSuma(num1,num2){
        return num1+num2;
     }  
     
     </script>
