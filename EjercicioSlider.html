<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

            <!--Para utilizar la transición del banner-->
            <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
            <link rel="stylesheet" type="text/css" href="css/estiloslide.css">
            <title>PROYECTO INTEGRADOR: TUTI</title>
        </head>

        <body>
            <!--Llamar al JS EXTERNO-->
            <script src="JavaScript.js/funcionalidad.js"></script>

            <!--Implementa la transición del banner-->
            <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
            
            <!--PARA AÑADIR ICONOS-->
            <script src="https://kit.fontawesome.com/75b4b6bc37.js" crossorigin="anonymous"></script>
            
            <!--BARRA DE MENÚ-->
            <div class="Contenedor_Menu">
                <!--Panel del ícono-->
                <div class="Contenedor_Menu_Logo">
                    <a href="#"></a><img src="imagenes/TuTi-logo.png" alt="No se pudo mostrar la imagen" title="Tiendas Tuti">
                </div>

                <!--Panel de navegación-->
                
                <nav>
                    <ul class="opciones_Menu">
                        <a href="#"><i class="fa-solid fa-house"></i> INICIO</a>
                        <a href="#"><i class="fa-solid fa-circle-info"></i> Tuti INFORMA</a>
                        <a href="#"><i class="fa-solid fa-people-group"></i> SOBRE NOSOTROS</a>
                        <a href="#"><i class="fa-solid fa-location-dot"></i> ENCUÉNTRANOS</a>
                        <a href="#"><i class="fa-solid fa-toolbox"></i> TRABAJA CON NOSOTROS</a>
                        <a href="#"><i class="fa-solid fa-building"></i> NUEVOS ESPACIOS</a>
                    </ul>

                    <!--Boton de menu-->
                    <span class="btn_Menu">
                        <i class="fa fa-bars"></i>
                    </span>
                </nav>
            </div>

            <!--Banner-->
            <header>
                <!--Para la transición del banner-->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide"><img src="imagenes/imagen_Tuti.jpg" class="imagenPrimera"></div>
                      <div class="swiper-slide"><img src="IMAGEN/imagen_Tuti2.jpeg" class="imagenPrimera"></div>
                    </div>

                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>

                <!--
                <div class="Contenedor_Header">
                    <img class="Contenedor_Header_Img" src="IMAGEN/imagen_Tuti.jpg">
                </div>-->
            </header>     

            <script>
                /*BANNER*/
                 const swiper = new Swiper('.swiper', {
                    // Optional parameters
                    direction: 'horizontal',
                    loop: true,
                    // If we need pagination
                    pagination: {
                        el: '.swiper-pagination',
                    },

                    // Navigation arrows
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },

                    // And if we need scrollbar
                    scrollbar: {
                        el: '.swiper-scrollbar',
                    },
                });

                /*creacion del boton menu movil*/
                const hamburger = document.querySelector('.btn_Menu');
                const menu = document.querySelector('.opciones_Menu');
                
                hamburger.addEventListener('click',()=>{
                    menu.classList.toggle('show');
                });
            </script>
        </body>
    </html>
